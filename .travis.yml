language: C
sudo: required
dist: trusty
addons:
  sonarqube: true
env:
  global:
    secure: 
deploy:
  skip_cleanup: true
  provider: launchpad
  slug: "~armadito/armadito-web-ui/+git/main"
  oauth_token:
    secure: 
  oauth_token_secret:
    secure: 
  on:
    tags: true
script:
- sonar-scanner -e -X -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
